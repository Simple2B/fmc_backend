<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="bg-light">
    <div class="container">
        <img class="ax-center my-10 w-24" src="https://assets.bootstrapemail.com/logos/light/square.png" />
        <div class="card p-6 p-lg-10 space-y-4">
            <h1 class="h3 fw-700">
                Hello {{user_email}}
            </h1>
            <p>
                Reset your password here:
            </p>
            <a class="btn btn-primary p-3 fw-700" href="https://app.bootstrapemail.com/templates">Reset password
                token:{{verification_token}}</a>
        </div>
        <img class="ax-center mt-10 w-40" src="https://assets.bootstrapemail.com/logos/light/text.png" />
        <div class="text-muted text-center my-6">
            Sent with <3 from Hip Corp. <br>
                Hip Corp. 1 Hip Street<br>
                Gnarly State, 01234 USA <br>
        </div>
    </div>
</body>

</html>
